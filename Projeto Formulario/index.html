<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

   

        <h1>Pesquisa sobre Instagram</h1>      
        <br> 

 

    <form id="formulario">

        <fieldset id="form">

        <fieldset id="box1">

            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>

        </fieldset>

        <fieldset id="box2">
        <div id="c">
            <div class="campo">
                <label><strong>O quanto você gosta de usar o Instagram:</strong></label>
                <label>
                    <input type="radio" name="gosto" value="Não gosto" checked5> Não gosto
                </label>
                <label>
                    <input type="radio" name="gosto" value="Um pouco"> Um pouco
                </label>
                <label>
                    <input type="radio" name="gosto" value="Muito"> Muito
                </label>
            </div>

             <div class="campo">
            <label for="tempo de uso"><strong>A quanto tempo você usa o Instagram:</strong></label>
                <select id="tempo de uso" required>
                  <option selected disabled value="">Selecione</option>
                  <option>1 ano ou menos</option>
                  <option>2 a 4 anos</option>
                  <option>5 anos ou mais</option>
                </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Para qual finalidade você utiliza o Instagram:</strong></label><br><br>
                <input type="checkbox" id="finalidade1" name="finalidade1" value="Entreterimento">
                <label for="finalidade1"> Entreterimento</label>
                <input type="checkbox" id="finalidade2" name="finalidade2" value="Trabalho">
                <label for="finalidade2"> Trabalho</label>
                <input type="checkbox" id="finalidade3" name="finalidade3" value="pessoas">
                <label for="finalidade3"> Conhecer pessoas</label>
                <input type="checkbox" id="finalidade4" name="finalidade4" value="novidades">
                <label for="finalidade4"> Ficar por dentro das novidades</label>
              
            </div>
        </fieldset>

        
        <div class="campo">
            <label><strong>Qual a frequência que você utiliza o Instagram:</strong></label>
            <label>
                <input type="radio" name="tempo" value="sempre" checked5> Sempre
            </label>
            <label>
                <input type="radio" name="tempo" value="vezes"> Às vezes
            </label>
            <label>
                <input type="radio" name="tempo" value="nunca"> Nunca
            </label>
        </div>

      

        <button type="submit">Enviar</button>

    </form>

    <div id="final">

        <h6>Design em andamento por Gabriel Raváglia</h6>

    </div>

</fieldset>

</body>
</html>
